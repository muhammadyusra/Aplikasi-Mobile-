<!-- HEADER CUSTOM -->
<div class="tiktok-header">
  <div class="title">Profil
  </div>
</div>
<ion-content class="profile-content">

  <div class="profile-container">

    <!-- avatar -->
    <div class="avatar-wrapper">
      <img
        [src]="avatarUrl"
        (error)="setDefaultAvatar()"
        class="avatar"
      />

      <button class="edit-text-btn" (click)="openPhotoOptions()">
        <i class="fa-solid fa-camera-rotate"></i>
      </button>
    </div>

    <!-- info card -->
    <ion-list class="info-list rounded-card">
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>{{ profile.name }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{ profile.phone }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>{{ profile.email }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list class="logout-list rounded-card">
      <ion-item button (click)="logout()" class="logout-item">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
